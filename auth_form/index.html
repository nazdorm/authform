<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2? &display=swap" rel="stylesheet">
    <link name="viewport" content="width=device=width, initial=scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Авторизация</title>
  </head>
  <body>
    <main>
        <div class="autoriz-form-container">
        <h1 class="form-title">
            Авторизация
          </h1>
      <form class="autor" id="123" action="javascript:check()">
        
        <script>
        let form = document.getElementById('123');
        function check() 
        
        {
            alert("усё валидно");
            form.action = '#';
            form.submit();
        }

        </script>
        
        <div class="form-fields">
          <div class="form-field">
              <input type="text" placeholder="Почта" required pattern="\S+@[a-zA-Z]+.[a-zA-Z]+" title="Введите адрес электронной почты">
        </div>
        <div class="form-field">
              <input type="text" placeholder="Пароль" required minlength="6" maxlength="20" pattern="[a-zA-Z0-9]+" title="В пароле могут присутствовать только буквы латинского алфавита и/или цифры.
              Длина пароля должна быть не менее 6 символов и не более 20 символов">
        </div>
        <div class="form-field">
              <input type="text" placeholder="Номер телефона" required pattern="8\d{10}|\+7[\(]\d{3}[\)]\d{7}|\+7\d{10}|8[\(]\d{3}[\)]\d{7}" maxlength="14" title="Введите корректный номер телефона по форматам 8хххххххххх, +7хххххххххх, 8(ххх)ххххххх, +7(ххх)ххххххх">
        </div>
      </div>
      <div class="form-buttons">
        <button class="button">Войти</button>

      </div>
    </form>

    </main>

  </body>
</html>
